<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/fd0ca9e4ba.js" crossorigin="anonymous"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;300;400;700&family=Quicksand:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Layout 1</title>
</head>

<body>
    <header>
        <nav>
            <div class="navbar">
                <div class="navbar-left">
                    <img src="./assets/spotify.png" alt="logo_spotify" class="logo">
                    <ul>
                        <li><a href="/">Library</a></li>
                        <li><a href="/">Playlist</a></li>
                    </ul>
                </div>

                <div class="navbar-center">
                    <div class="search-container">
                        <input class="search" type="search" placeholder="Buscar" id="buscar">
                        
                    </div>
                    <div class="button-search">
                        <button type="submit" value=""><i class="fa-solid fa-magnifying-glass" ></i></button>
                    </div>
                </div>


                <div class="navbar-right">
                    <div class="icons-menu">
                        <ul>
                            <li><a href="#"><i class="fa-solid fa-house"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-compass"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-list"></i></a></li>
                            <li><a href="#"><i class="fa-solid fa-heart"></i></a></li>
                        </ul>
                    <div class="user-img">
                        <img src="./assets/silueta-profile.png" alt="profile" class="profile-image">
                    </div>
                        
                    </div>
                </div>
                
            </div>
        </nav>
    </header>
    
    <aside class="aside-left">
        <div class="card"><img src="https://3.bp.blogspot.com/-eAecP3RrnFI/WsxbT7rr6qI/AAAAAAAAc1Y/_iioiWBuqvkdvsrEQHASBZSGjXG8xm_wQCLcBGAs/s1600/Holiday.png" alt="playlist-image"></div>
        <div class="card"><img src="https://1.bp.blogspot.com/-qECIBmMoyyY/WsxbU8Wc2SI/AAAAAAAAc1g/hY_9zkEnUJsUZmY3ZaBilUS96nZlFZm-ACLcBGAs/s1600/vaporwave3.jpg" alt="playlist-image"></div>
        <div class="card"><img src="https://3.bp.blogspot.com/-e3h06dojSdQ/WsxbTzws1lI/AAAAAAAAc1U/JUUFgdGN1DUGrp361Ea9rvCrTTFinwSGQCLcBGAs/s1600/Piano.png" alt="playlist-image"></div>
        <div class="card"><img src="https://3.bp.blogspot.com/-MWIJUCc-J3w/WsxbUlTOoKI/AAAAAAAAc1c/OYtQP50rvVMNY3hb1Kr9bHByHGTVj643QCLcBGAs/s1600/Weeaboo%2BGarbage.png" alt="playlist-image"></div>
    </aside>
    <main class="main-content">
        
        <img src="./assets/contenido.png" alt="content">
    </main>
    <footer>
        <div class="footer">
            <div class="social-media">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitch"></i></a>
            </div>
        </div>
    </footer>
</body>

</html>
